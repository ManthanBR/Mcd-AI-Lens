<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mcd RS Meal</title>
    <meta name="description" content="Made by Filter You" />
    <meta name="robots" content="noindex" />
    <script type="module" src="/src/main.js"></script>
  </head>

  <body>
    <div id="start-screen">
      <div id="start-screen-content">
        <div id="start-screen-interactive">
          <img src="../assets/logo.png" alt="App Logo" id="logo-placeholder" />
          <h1>GET READY FOR YOUR<br/>RANVEER SINGH MEAL!</h1>
          <button id="start-button">LET'S GO!</button>
        </div>
        <div id="loading" style="display: none;">
          <img id="loading-icon" src="../assets/LoadingIcon.png" alt="loading" />
        </div>
        <p id="permission-status" style="display:none;"></p>
      </div>
    </div>

    <div id="main-app-container" style="display: none;">
      <canvas id="canvas"></canvas>
      <div id="switch-cam">
        <button id="switch-button" class="button-class"></button>
      </div>
      <div class="poweredbysnap-logo">
        <img id="image" src="../assets/Powered_bysnap.png" alt="Powered by Snap" />
      </div>
      <div id="controls">
        <img id="outline" src="../assets/RecordOutline.png" />
        <button id="record-button" class="button-class"></button>
      </div>

      <div id="action-buttons" style="display: none">
        <button id="share-button" class="button-class">
          <img id="shareImg" src="../assets/ShareButton.png" alt="share" />
        </button>
        <button id="download-button" class="button-class">
          <img id="downloadImg" src="../assets/DownloadButton.png" alt="download" />
        </button>
      </div>

      <div id="back-button-container" style="display: none">
        <button id="back-button" class="button-class">
          <img id="backImg" src="../assets/BackButton.png" alt="back" />
        </button>
      </div>
    </div>

    
    <div id="loading-global" style="display: none;">
      <img id="loading-icon-global" src="../assets/LoadingIcon.png" alt="loading" />
    </div>

    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>

  </body>
</html>
